version: '3'
services:
  springapp:
    build: .
    container_name: springapp
    image: springapp
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/blog
    ports:
      - "8000:8080"
    restart: always
    depends_on:
      - db
  db:
    image: postgres:alpine
    container_name: db
    environment:
      - POSTGRES_PASSWORD=dfkthrf17
      - POSTGRES_DB=blog
    ports:
      - "5000:5433"
    restart: always
  flyway:
    image: flyway/flyway
    volumes:
      - ./src/main/resources/db/migration/:/flyway/sql/
    depends_on:
      - db