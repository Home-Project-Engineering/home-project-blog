components:
  headers:
    X-Total-Count:
      description: The total results for the particular query.
      schema:
        type: number
        format: int64
  schemas:
    User:
      description: A representation of User entity.
      type: object
      required:
        - email
        - name
      properties:
        id:
          description: The ID of the User.
          type: number
          format: int64
          readOnly: true
        name:
          description: The name of the User.
          type: string
          minLength: 4
          example: John78
        firstName:
          description: The first name of the User.
          type: string
          minLength: 1
          example: John
        lastName:
          description: The last name of the User.
          type: string
          minLength: 1
          example: Smith
        email:
          description: The email of the User.
          type: string
          format: email
          example: john.smith@example.com
        password:
          type: string
          description: >-
            The password of the User. MUST contain a mix of upper and lower case letters,
            as well as digits.
          format: password
          minLength: 8
          pattern: '^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$'
          example: passworD321
        role:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Role'

    Role:
      description: This is the level of User access to various functions.
      type: object
      required:
        - role
      properties:
        name:
          description: The name of the Role.
          type: string
          enum:
            - blogger
            - moderator
            - admin
          default: blogger
    Post:
      description: A representation of Post entity.
      type: object
      required:
        - title
        - body
        - previewAttachment
      properties:
        id:
          description: The ID of the Post.
          type: number
          format: int64
          readOnly: true
        tags:
          description: The subset of assosiated tags to the Post.
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        createdOn:
          description: The Post creation date.
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true
        author:
          description: The creator of the Post.
          readOnly: true
          allOf:
            - $ref: "#/components/schemas/Author"
        text:
          description: The content of the Post.
          type: string
        title:
          description: The summary of the Post.
          type: string
        previewAttachment:
          description: URL of the resource that will be used as an preview of the Post.
          type: string
        updatedOn:
          description: The Post update date.
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true

    Author:
      description: A representation of User entity for posts and comments
      properties:
        name:
          description: The alias of the user.
          type: string
        firstName:
          description: The name of the user.
          type: string
        lastName:
          description: The lastName of the User.
          type: string


    Comment:
      description: A representation of Comment entity.
      required:
        - text
      properties:
        id:
          description: The ID of the Comment.
          type: number
          format: int64
          readOnly: true
        author:
          description: The creator of the Comment.
          readOnly: true
          allOf:
            - $ref: "#/components/schemas/Author"
        text:
          description: The content of the Comment.
          type: string
        createdOn:
          description: The Comment creation date.
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true
        updatedOn:
          description: The Comment update date.
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true

    Tag:
      required:
        - name
      type: object
      properties:
        id:
          description: The ID of the Tag.
          type: number
          format: int64
          readOnly: true
        name:
          description: The name of the Tag.
          type: string
          example: Java8

    Error:
      type: object
      description: Representation of an Error that can appear using the application.
      properties:
        code:
          description: The code of an error that describes the Error.
          type: string
          readOnly: true
        message:
          description: The message of an error that describes the Error.
          type: string
          readOnly: true
    Password:
      required:
        - oldPassword
        - newPassword
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string

  responses:
    PasswordUpdatedResponse:
      description: The password was succesfully updated.
    NoContentResponse:
      description: The request was succesfully processed.
    TagResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Tag"
    CommentResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Comment"
    PostResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Post"
    UserResponse:
      description: OK
      content:
