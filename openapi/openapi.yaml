paths:

  /users:
    post:
      summary: Sign up a new user
      tags:
        - "users"
      operationId: signUp
      requestBody:
        description: object User
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: BAD REQUEST
        '401':
          $ref: '#/components/responses/UnauthorizedError'


    get:
      summary: This gets all users
      description:  Return all users with paggination, could be sorted
      tags:
        - "users"
      operationId: getAllUsers
      parameters:
        - in: query
          name: sort
          description: In order to execute *asc*, you need to specify in the search *id* or *username* parameter. In order to complete the *desk* sorting must be specified in the query parameter *-id*
          schema:
            type: string
            enum: [ "id", "-id", "username", "-username" ]
            default: "-id"
        - in: query
          name: page_num
          description: PagEnum indicates the page you expect to receive.
          schema:
            type: integer
            default: 1
        - in: query
          name: page_size
          description:  PageSize indicates the number of users on the page
          schema:
            type: integer
            default: 50
      responses:
        "200":
          description: OK
          headers:
            X-Total-Count:
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "404":
          description: NOT FOUND

