components:
  schemas:

    User: #???GitAuthorize
      description: This is a user object
      type: object
      required:
        - name
      properties:
        id:
          type: number
          format: int64
          readOnly: true
        username:
          description: User supplied username
          type: string
          minLength: 4
          example: John78
        firstName:
          description: User first name
          type: string
          minLength: 1
          example: John
        lastName:
          description: User last name
          type: string
          minLength: 1
          example: Smith
        email:
          description: User email address
          type: string
          format: email
          example: john.smith@example.com
        password:
          type: string
          description: >-
            User password, MUST contain a mix of upper and lower case letters,
            as well as digits
          format: password
          minLength: 8
          pattern: '/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/'
          example: passworD321
        phone:
          description: User phone number in international format
          type: string
          pattern: '/^\+(?:[0-9]-?){6,14}[0-9]$/'
          example: +38-011-333-4455
          nullable: true
        role:
          description: This is the level of user access to various functions
          type: string
          enum:
            - guest
            - user
            - moderator
            - admin
            - expert


    Post:
      type: object
      required:
        - tags
        - title
        - body
        - previewAttachment
      properties:
        id:
          description: User's Id
          type: number
          format: int64
          readOnly: true
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        createdOn:
          description: Creation date
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true
        user:
          $ref: "#/components/schemas/User"
        text:
          description: ""
          type: string
        title:
          description: ""
          type: string
        previewAttachment: #to do!!!
          description: "URL"
          type: array
          items:
            type: string
        updatedOn:
          description: Updation date
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true



    Comment:
      required:
        - body
        - user
        - postId
        - text
      properties:
        id:
          description: Comment's Id
          type: number
          format: int64
          readOnly: true
        user:
          $ref: "#/components/schemas/User"
        text:
          description: Comment's text
          type: string
        createdOn:
          description: Creation date
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true
        postId:
          description: ""
          type: number
          format: int64
        updatedOn:
          description: Date of update
          type: string
          example: "2017-07-21T17:32:28Z"
          format: date-time
          readOnly: true

    Tag:
      required:
        - name
      type: object
      properties:
        id:
          type: number
          format: int64
          readOnly: true
        name:
          description: "Tag"
          type: string
  
  
  responses:
  
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  
  securitySchemes:
    basicAuth:     # <-- arbitrary name for the security scheme
      type: http
      scheme: basic
  
security:
  - basicAuth: [] 
   